language: android
sudo: required
jdk: oraclejdk8
 android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
licenses:
    - 'android-sdk-license-.+'
    
before_install:
  - yes | sdkmanager "platforms;android-27"
  - chmod +x ./gradlew
 script:
  - echo "Hola Amigos, Hello Friends, Namaste Bhai. Travis this side."
  - ./gradlew build
 before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
 cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
