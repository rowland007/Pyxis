language: android
dist: xenial
sudo: required
jdk: 
  - oraclejdk8
install: ant deps
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
licenses:
    - 'android-sdk-license-.+'
    
before_install:
 - yes | sdkmanager "platforms;android-29"
  - chmod +x ./gradlew
  
  script ./gradlew build
  before_cache
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  cache
    directories
      - $HOME/.gradle/caches/
      - $HOME/.gradle/wrapper/
      - $HOME/.android/build-cache