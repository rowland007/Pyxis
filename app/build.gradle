android {
    namespace = "com.randarlabs.pyxis"
    testNamespace = "com.randarlabs.testpyxis"
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.randarlabs.pyxis"
        minSdkVersion 29
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}